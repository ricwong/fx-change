<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="script/res.js"></script>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
</head>
<body>
	<script>
			localStorage.language = "big5";
			localStorage.email = "ric@abc.com";
			localStorage.autoLogin = true;
	</script>

	<div data-role="view" id="tab-quote" data-layout="mobile-tabstrip" 
		data-before-show="showLoading" data-after-show="hideLoading">
		<div data-role="navbar"><span data-bind="text: Quote" /></div>
		<ul data-role="listview" data-style="inset" data-type="group">
		</ul>
		<iframe src="http://eoe.instantec.com/fx/fxquote.aspx" width="100%" height="100%" frameborder="0" ></iframe>   
	</div>

	<div data-role="view" id="tab-bs" data-layout="mobile-tabstrip">
		<div data-role="navbar"><span data-bind="text: BuySellFX" /></div>
		<ul data-role="listview" data-style="inset" data-type="group">
		</ul>
	</div>

	<div data-role="view" id="tab-tutorial" data-layout="mobile-tabstrip">
		<div data-role="navbar"><span data-bind="text: FAQ" /></div>
		<ul data-role="listview" data-style="inset" >
			<li data-icon="toprated">How To Register As FX-Change.com Member?</li>
			<li data-icon="toprated">How To Deposit Money To FX-Change.com?</li>
			<li data-icon="toprated">How To Buy / Sell Forex?</li>
			<li data-icon="toprated">Why We Need Your ID Card Copy?</li>
			<li data-icon="toprated">Why We Need Your Bank Account No.?</li>
			<li data-icon="toprated">Is FX-Change.com Licensed Money Service Operator?</li>
			<li data-icon="toprated">Why Should I Trust FX-Change.com?</li>
		</ul>
	</div>

	<div data-role="view" id="tab-settings" data-layout="mobile-tabstrip">
		<div data-role="navbar"><span data-bind="text: Settings" /></div>
		<ul data-role="listview" data-style="inset" >
			<li><span data-bind="text: AutoLogin"/><input id="autologin" type="checkbox" data-role="switch" data-bind="checked: localSetting.autoLogin"></li>
			<li><span data-bind="text: Email"/><input type="email" data-bind="value: localSetting.email"/></li>
			<li><span data-bind="text: Language"/>
					<select id="selectlanguage" data-model="form_setting" data-bind="value: localSetting.language" onselect='javascript: alert(document.getElementById("selectlanguage").value;'>
						<option value="eng">English</option>
						<option value="big5">繁體中文</option>
						<option value="gb">简体中文</option>
					</select>
			</li>
		</ul>
	</div>

	<div data-role="layout" data-id="mobile-tabstrip">
		<!--
		<div data-role="header">
			<div data-role="navbar">
			   <span data-role="view-title"/>
			</div>
		</div>
		-->
		<div data-role="footer">
			<div data-role="tabstrip">
				<a href="#tab-quote" data-icon="globe" data-bind="text: Quote"></a>
				<a href="#tab-bs" data-icon="cart" data-bind="text: BuySellFX"></a>
				<!-- data-rel="external" -->
				<a href="#tab-tutorial" data-icon="bookmarks" data-bind="text: FAQ"></a>
				<a href="#tab-settings" data-icon="more" data-bind="text: Settings"></a>
			</div>
		</div>
	</div>

	<script>
			// the content of the document.body is used by default
			<!-- var app = new kendo.mobile.Application($(document.body), { transition: "slide", skin: "android-light", useNativeScrolling: true }); -->
			var app = new kendo.mobile.Application($(document.body), { transition: "slide", useNativeScrolling: true });
						
			res.setLanguage("big5");

			// kendo.bind($("#formSettings"), form_setting);
			
			function showLoading() {
				app.pane.loader.show(); //show loading animation
			}

			function hideLoading() {
				app.pane.loader.hide(); //hide loading animation
			}
			
			function setLanguage(lang) {
				if (lang == 'eng') {
					kendo.bind(document.body, res_eng);
				}
				else
				{
					kendo.bind(document.body, res_big5);
				}
			}			
	</script>
</body>
</html>
